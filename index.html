<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="my-header">MY STATIC WEBSITE</h1>
    <script>
        const myHeader = document.getElementById('my-header');
        myHeader.innerHTML = 'xxx';
        fetch('http://ec2-54-242-228-29.compute-1.amazonaws.com/')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                myHeader.innerHTML = data;
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });

    </script>
</body>
</html>
